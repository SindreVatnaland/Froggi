name: Build Electron Overlay

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install Dependencies
              run: npm install --legacy-peer-deps

            - name: Install CMake-js
              run: npm install -g cmake-js

            - name: Set up MSVC Build Environment
              shell: cmd
              run: |
                  call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat"
                  echo "MSVC environment configured"

            - name: Build Addon (x64)
              run: npm run build:addon:x64

            - name: Build Addon (x86)
              run: npm run build:addon:x86

            - name: Upload Built Binaries
              uses: actions/upload-artifact@v4
              with:
                  name: built-overlays
                  path: |
                      build_Win32/*
                      build_x64/*
